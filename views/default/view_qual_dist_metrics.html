{{navbar_enabled=True}}
{{extend 'layout.html'}}

<p><small><a href="{{=back}}"><i class="icon-arrow-left"></i> Back</a></small></p>

<h3>Quality Distribution Metrics{{if stderr:}}<small> <a href="{{=stderr}}"><i class="icon-file"></i> Log</a></small>{{pass}}</h3>

<p class="text-error lead">{{=err_msg}}</p>

<div class="accordion" id="accordion2">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
        <small><i class="icon-list"></i> Settings Used</small>
      </a>
    </div>
    <div id="collapseOne" class="accordion-body collapse">
      <div class="accordion-inner">
        <pre>{{=hdr}}</pre>
      </div>
    </div>
  </div>
</div>


{{=TABLE(*[TR(*rows) for rows in data_tbl], _class='alignment-metrics table table-bordered table-striped')}}
