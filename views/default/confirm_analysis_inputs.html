{{navbar_enabled=True}}
{{extend 'layout.html'}}

<div class="container">

  <p><small><a href="{{=URL('choose_analysis_file')}}"><i class="icon-arrow-left"></i> Choose File</a></small></p>
  
  <p class="text-error lead">{{=err_msg}}</p>
  
  <form enctype="multipart/form-data"
      action="{{=URL('start_analysis')}}" method="post">
    <legend>Would you like to analyze this Sample?</legend>
    <label>Sample: {{=sample_name}}</label>
    <label>File: {{=file_name}}</label>
    <label>Project: {{=project_name}} 
      {{ if writeback_msg != "": }}
        <small><a href="#" data-toggle="collapse" data-target="#writeback">(see details)</a></small>
      {{pass}}
    </label>        
    <label>New AppResult name:</label>
    <input type="text" name="app_result_name" value="Picard Aln Metrics for {{=sample_name}}" />
    <br/>
    <button type="submit" class="btn btn-primary btn-large">Launch Analysis</button>
  </form>

  <div id="writeback" class="collapse text-info">{{=writeback_msg}}</div>   


</div>
