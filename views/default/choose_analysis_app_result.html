{{navbar_enabled=True}}
{{extend 'layout.html'}}

<div class="page-header">
  <h1>Choose AppResult</h1>
</div>

<p class="text-error lead">{{=err_msg}}</p>

<form enctype="multipart/form-data" 
    action="{{=URL('choose_analysis_file')}}" method="post">
        <legend>Please select an AppResult from Project '{{=project_name}}':</legend>
    
    <! -- pre-check first radio button -->    
    {{ first = 0 }}
    {{for ar in ar_info:}}
        <label class="radio">
            <input type="radio" name="ar_choice" id="{{=ar['app_result_name']}}" value="{{=ar['app_result_num']}}" {{ if first == 0:}}checked{{pass}}>
            {{=ar['app_result_name']}}
            {{ first+=1 }}
        </label>
    {{pass}}

        <!-- pass back url of this page -->
        <input type="hidden" name="ar_back" value="{{=ar_back}}">
        
        <!-- horizontal divider -->
        <ul class = "nav nav-list">
            <li class="divider"></li>
        </ul>        
        <p>
            {{if ar_start > 1:}}
            <a href="{{=URL('choose_analysis_app_result', vars=dict(ar_offset=prev_offset, ar_limit=prev_limit))}}"><i class="icon-arrow-left"></i></a> 
            {{pass}}
            {{=ar_start}} - {{=ar_end}} of {{=ar_tot}} 
            {{if ar_end < ar_tot:}}
            <a href="{{=URL('choose_analysis_app_result', vars=dict(ar_offset=next_offset, ar_limit=next_limit))}}"><i class="icon-arrow-right"></i></a>
            {{pass}}        
        </p>
    <br/>
    <button type="submit" class="btn btn-primary">Next...</button>
</form>
